<h2 id="resolved"><a href="#resolved" class="headerlink" title="resolved"></a>resolved</h2><h3 id="1-centos7-modify-dns"><a href="#1-centos7-modify-dns" class="headerlink" title="1.centos7 modify dns"></a>1.centos7 modify dns</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">#查看当前启动的连接</div><div class="line">nmcli  connection show  </div><div class="line">#更改dns</div><div class="line">nmcli con mod eth0 ipv4.dns xxxxxxx   </div><div class="line">#配置生效</div><div class="line">nmcli con up eth0  </div><div class="line"></div><div class="line">#另外也可以继续使用/etc/resolv.conf</div><div class="line">#修改 /etc/NetworkManager/NetworkManager.conf 文件，在main部分添加 “dns=none” 选项：</div><div class="line">[main]</div><div class="line">plugins=ifcfg-rh</div><div class="line">dns=none</div><div class="line">#重启网卡</div><div class="line">systemctl restart NetworkManager.service</div></pre></td></tr></table></figure>
